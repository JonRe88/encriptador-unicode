<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles.css">
</head>

<header> <img src="assets/Logo.png" alt="letra a" tittle:"a">
</header>

<div class="container">
  <div class="seccion1">
      <textarea id="texto" placeholder="Ingrese el texto aquí"></textarea>
      <div class="validar">
          <p> <i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acentos</p>
          <div class="botones">
              <button class="btnEncriptar">Encriptar</button>
              <button class="btnDecencriptar">Decencriptar</button>
          </div>
      </div>
  </div>
  <div class="seccion2">
      <div class="resultado">
          <img src="assets/Muñeco.png" alt="imagen encriptacion">
          <h3>Ningun mensaje fue encriptado</h3>
          <p>Encuentra el texto que deseas encriptar o desencriptar</p>
      </div>
  </div>
</div>
<script src="script.js"></script>
</body>

</html>
